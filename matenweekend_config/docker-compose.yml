services:
  pocketbase:
    # CHANGED: Build from current directory instead of using 'image:'
    build: .
    container_name: pocketbase
    restart: unless-stopped

    # We keep the volume mappings so you can edit files on your host
    # and they appear in the container at the correct path /pb/
    volumes:
      - ./pb_data:/pb/pb_data
      - ./pb_hooks:/pb/pb_hooks
      - ./pb_migrations:/pb/pb_migrations

    expose:
      - 8080

    command: /pb/pocketbase serve --http=0.0.0.0:8080

    networks:
      - matenweekend

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - pocketbase
    networks:
      - matenweekend

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    expose:
      - 9000
    networks:
      - matenweekend

networks:
  matenweekend:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  portainer_data:
